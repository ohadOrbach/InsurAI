[pytest]
# Pytest configuration for Universal Insurance AI Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path
pythonpath = .

# Async testing mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - component interactions
    slow: Tests that take longer to run
    guardrail: Tests for Coverage Guardrail Logic (PRD 3.2)
    financial: Tests for Financial Context (PRD 3.3)
    asyncio: Async tests

# Minimum version
minversion = 7.0

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

